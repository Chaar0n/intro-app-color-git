<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tonalidades RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generador de Tonalidades RGB</h1> <!--Titulo de la pagina-->
        <div class="card p-4 shadow-lg">
            <div class="row">
                <div class="col-md-6">
                    <label for="colorPicker" class="form-label">Selecciona un color</label>
                    <input type="color" id="colorPicker" class="form-control mb-3">

                    <label for="red" class="form-label">Rojo</label>
                    <input type="range" id="red" min="0" max="255" value="0" class="form-range">
                    <input type="number" id="redValue" min="0" max="255" value="0" class="form-control mb-3">

                    <label for="green" class="form-label">Verde</label>
                    <input type="range" id="green" min="0" max="255" value="0" class="form-range">
                    <input type="number" id="greenValue" min="0" max="255" value="0" class="form-control mb-3">

                    <label for="blue" class="form-label">Azul</label>
                    <input type="range" id="blue" min="0" max="255" value="0" class="form-range">
                    <input type="number" id="blueValue" min="0" max="255" value="0" class="form-control mb-3">

                    <p class="mt-3 text-center fs-5">CÃ³digo Hexadecimal: <span id="hexCode" class="fw-bold">#000000</span></p>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div id="colorBox" class="w-100 rounded shadow-sm"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script5.js"></script>
</body>
</html>
